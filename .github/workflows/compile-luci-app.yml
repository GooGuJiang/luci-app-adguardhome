name: Compile luci-app

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev libncursesw5-dev zlib1g-dev gawk git gettext libssl-dev xsltproc wget unzip python

    - name: Compile luci-app
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make menuconfig
        make package/luci-app/compile V=s

    - name: List compiled luci-app
      run: |
        ls openwrt/bin/packages/

    - name: Upload compiled luci-app
      uses: actions/upload-artifact@v2
      with:
        name: compiled-luci-app
        path: openwrt/bin/packages/architecture/luci/your_luci_app.ipk
